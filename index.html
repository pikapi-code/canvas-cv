    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&display=swap');
      
      body {
        background-color: #f3f4f6;
      }

      /* A4 Paper Dimensions for Web Preview */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        margin: 0 auto;
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white;
        }
        .no-print {
          display: none !important;
        }
        .a4-page {
          box-shadow: none;
          margin: 0;
          width: 100%;
          min-height: auto;
        }
      }

      /* Hide scrollbar for clean UI in sidebar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Smooth transitions */
      .transition-all-300 {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
